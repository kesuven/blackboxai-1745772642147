<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit Print Job - {{ student['name'] }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6">Submit Print Job for {{ student['name'] }} (ID: {{ student['student_id'] }})</h1>
        <form action="/print/{{ student['student_id'] }}" method="post" class="space-y-4">
            <div>
                <label for="pages" class="block font-semibold mb-1">Number of Pages</label>
                <input type="number" id="pages" name="pages" min="1" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition">Submit Print Job</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/wallet/{{ student['student_id'] }}" class="text-blue-600 hover:underline">Back to Wallet</a>
        </div>
    </div>
</body>
</html>
