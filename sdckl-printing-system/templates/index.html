<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SDCKL Printing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Welcome to SDCKL Printing System</h1>
        <div class="space-y-4">
            <a href="/register" class="block text-center bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Register New Student</a>
            <form action="/wallet" method="get" class="flex flex-col space-y-2">
                <label for="student_id" class="font-semibold">Enter Student ID to Access Wallet</label>
                <input type="text" id="student_id" name="student_id" required class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button type="submit" class="bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Access Wallet</button>
            </form>
        </div>
    </div>
</body>
</html>
